type Query {
  artists: [Artist]
  companies: [Company]
  groupMembers: [GroupMember]
}

type Mutation {
  createCompany(name: String!): Company
  createArtist(
    startDate: Date!
    endDate: Date
    company_id: Int!
    socialLinks_id: Int!
    description: String!
    displayName: String!
    secondaryDisplayName: String!
    isGroup: Boolean!
    memberCount: Int!
  ): Artist
  addMemberToGroup(memberID: Int!, groupID: Int!): GroupMember
}
